name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR. Focus on:
            - Correctness and logic errors
            - Data integrity risks (this is a financial/bookkeeping tool)
            - Missing error handling
            - Test coverage for new functionality

            Use the repository's CLAUDE.md for guidance on style and conventions.

            IMPORTANT: To post your review, write the review body to a temp file first,
            then use `gh pr comment` with `--body-file`. This avoids shell escaping issues
            with angle brackets, quotes, and flags in Rust code snippets. Example:

            1. Write your review to /tmp/review.md using the Write tool
            2. Run: gh pr comment <PR_NUMBER> --body-file /tmp/review.md

            Do NOT pass the review body inline via --body. Always use --body-file.

          claude_args: '--allowed-tools "Write,Read,Glob,Grep,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(cargo test:*),Bash(cargo check:*)"'
