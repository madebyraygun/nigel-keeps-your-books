<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @page {
    size: letter;
    margin: 1in 0.75in;
    @bottom-center {
      content: "Page " counter(page) " of " counter(pages);
      font-size: 9pt;
      color: #666;
    }
  }
  body {
    font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
    font-size: 10pt;
    color: #333;
    line-height: 1.4;
  }
  .header {
    border-bottom: 2px solid #333;
    padding-bottom: 8pt;
    margin-bottom: 16pt;
  }
  .header h1 {
    font-size: 16pt;
    margin: 0 0 4pt 0;
  }
  .header .meta {
    font-size: 9pt;
    color: #666;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 12pt 0;
  }
  th {
    background: #f5f5f5;
    border-bottom: 2px solid #ccc;
    padding: 6pt 8pt;
    text-align: left;
    font-size: 9pt;
    text-transform: uppercase;
    letter-spacing: 0.5pt;
  }
  td {
    padding: 5pt 8pt;
    border-bottom: 1px solid #eee;
  }
  .amount { text-align: right; font-variant-numeric: tabular-nums; }
  .total td { font-weight: bold; border-top: 2px solid #333; border-bottom: none; }
  .section-header td { font-weight: bold; padding-top: 12pt; border-bottom: none; }
  .negative { color: #c0392b; }
  .positive { color: #27ae60; }
</style>
</head>
<body>
<div class="header">
  <h1>{{ title }}</h1>
  <div class="meta">
    {% if company_name %}{{ company_name }} &mdash; {% endif %}
    {% if date_range %}{{ date_range }}{% endif %}
    &mdash; Generated {{ generated_at }}
  </div>
</div>
{% block content %}{% endblock %}
</body>
</html>
