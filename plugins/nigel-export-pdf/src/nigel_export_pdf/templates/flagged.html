{% extends "base.html" %}
{% block content %}
{% if transactions %}
<table>
  <thead><tr><th>ID</th><th>Date</th><th>Description</th><th class="amount">Amount</th><th>Account</th></tr></thead>
  <tbody>
  {% for t in transactions %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.date }}</td>
    <td>{{ t.description }}</td>
    <td class="amount {% if t.amount < 0 %}negative{% else %}positive{% endif %}">{{ t.amount | currency }}</td>
    <td>{{ t.account_name }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No flagged transactions.</p>
{% endif %}
{% endblock %}
