{% extends "base.html" %}
{% block content %}
<table>
  <thead><tr><th>Category</th><th>Tax Line</th><th>Type</th><th class="amount">Amount</th></tr></thead>
  <tbody>
  {% for item in line_items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.tax_line or "" }}</td>
    <td>{{ item.type }}</td>
    <td class="amount">{{ item.total | abs | currency }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
