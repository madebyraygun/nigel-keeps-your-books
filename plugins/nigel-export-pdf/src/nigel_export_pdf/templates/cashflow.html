{% extends "base.html" %}
{% block content %}
<table>
  <thead><tr><th>Month</th><th class="amount">Inflows</th><th class="amount">Outflows</th><th class="amount">Net</th><th class="amount">Running</th></tr></thead>
  <tbody>
  {% for m in months %}
  <tr>
    <td>{{ m.month }}</td>
    <td class="amount positive">{{ m.inflows | currency }}</td>
    <td class="amount negative">{{ m.outflows | abs | currency }}</td>
    <td class="amount {% if m.net >= 0 %}positive{% else %}negative{% endif %}">{{ m.net | currency }}</td>
    <td class="amount">{{ m.running_balance | currency }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
